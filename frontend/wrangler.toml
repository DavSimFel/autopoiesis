name = "autopoiesis-pwa"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".svelte-kit/cloudflare"

# ============================================================
# Shared variables (non-secret)
# ============================================================
[vars]
MCP_API_URL = "https://autopoiesis-api.feldhofer.cc"

# ============================================================
# Production environment
# ============================================================
[env.production]
name = "autopoiesis-pwa"

[env.production.vars]
MCP_API_URL = "https://autopoiesis-api.feldhofer.cc"

# ============================================================
# Staging environment
# ============================================================
[env.staging]
name = "autopoiesis-pwa-staging"

[env.staging.vars]
MCP_API_URL = "https://autopoiesis-api-staging.feldhofer.cc"

